<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 4 Assginment qstn6 </title>
    <h1>Day4 Assginment qstn6 prompt for a num greater 100</h1>
</head>
<body>
    <script>
        let num;
        do{
          num=prompt("enter the number greater than 100",0);
            check();
            function check()
            {
                return(num<=100 && num) ? true: prompt("enter the number greter than 100",0);
            }
        }while(num<=100 && num);
        
  
    </script>
</body>
</html>
