<body>
    <script>
        let num=prompt("entre the number ");
        nextPrime:
        for(let i=2; i<=num; i++)
        {
            for(let j=2;j<i; j++)
            {
                if(i%j== 0)
                continue nextPrime;
            }
            console.log(i);
        }
    </script>
