<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day4 Qstn5 Assginment</title>
    <h1>Day4 Assginment Qstn5 Calculate the earned Commission</h1>
</head>
<body>
    <script type="text/javascript">
    let sales=prompt("enter the sales");
    if(sales<=5000)
    {
        let r1=5000*0.02;
        console.log('Commission earned '+r1);
    }
    else if(sales>=5001 && sales<=10000)
    {
        let r2=4999*0.05;
        console.log('Commission earned '+r2);
    }
    else if(sales>=10001 && sales<=20000)
    {
        let r3=9999*0.07;
        console.log('Commission earned '+r3);
    }
    else if(sales>=20000)
    {
        let r4=20000*0.1;
        console.log('Commission earned '+r4);
    }
    </script>
</body>
</html>
