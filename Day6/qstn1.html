<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 6 Assginment Qstn1 Chnage background color after 5 sec..</title>
    <h1>Day 6 Assginment Qstn1 Chnage background color after 5 sec..</h1>
</head>
<body onload="start()">
    <script type="text/javascript">
        let c = ["Green", "Blue", "Red", "Pink"];
      
        function changeColor() {
          setTimeout(function loop() {
            document.bgColor = c.shift();
            if (c.length) {
              setTimeout(loop, 5000);
            }
          }, 5000);
        }
      
        function start() {
          setInterval(changeColor(), 20000);
        }
      </script>
      
</body>
</html>
