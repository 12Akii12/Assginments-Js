<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day6 Assginment qstn2 print the table of given input in following format...</title>
    <h1>Day6 Assginment qstn2 print the table of given input in following format...</h1>
</head>
<body>
    <Script>
        let num=prompt("enter the number");
        for(let i=1;i<=10;++i)
        {
            document.write(num + "*" +i+ "=" +num*i);
            document.write("<br>");
        }
    </Script>
</body>
</html>
