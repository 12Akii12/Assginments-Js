<body>
    <script>
        let inputArr=[];
        let size=6;
        for(let i=0;i<=size;i++)
        {
            inputArr[i]=prompt("enter the array element" +(i+1));
        }
        console.log(inputArr);
        let odd=inputArr.filter(el=>el%2!=0).map(el=>el**3);
        console.log(odd);
    </script>
