<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assginment qdtn3</title>
    <h1>Assginment qstn3 conditional and switch statement</h1>
</head>
<body>
    <script>
        //if-else conditional statement
        let x=Number(prompt("enter the marks"));
         if(x==50)
        {
             console.log("Marks are 50 and grade is B");
        }
        else
         {
             console.log("not valid marks");
         }

         //ternoury operator
         let y=(x==50) ? "Marks are 50 and grade is B" : "not valid marks";
         console.log(y);
         
         //switch case statement
        switch (x)
        {
            case 50:
            console.log("Marks are 50 and grade is B");
            break;
            default :
            console.log("not valid marks");
            
        }
    </script>
</body>
</html>
